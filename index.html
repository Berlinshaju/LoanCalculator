<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        h1 {
            color: #333;
        }

        h3 {
            margin-top: 20px;
            color: #333;
        }

          footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }
    </style>
    <title>Loan Calculator</title>
</head>
<body>
    <div class="calculator">
        <h1>Loan Calculator</h1>
        <label for="amount">Loan Amount (INR):</label>
        <input type="number" id="amount" placeholder="Enter loan amount" required>

        <label for="interest">Annual Interest Rate (%):</label>
        <input type="number" id="interest" placeholder="Enter annual interest rate" required>

        <label for="months">Number of Months:</label>
        <input type="number" id="months" placeholder="Enter number of months" required>

        <button onclick="calculateLoan()">Calculate</button>

        <h3>Monthly Payment:</h3>
        <p id="monthly-payment">---</p>

        <h3>Total Repayment Amount:</h3>
        <p id="total-repayment">---</p>
    </div>
    <footer>
        &copy; 2024 Copyrights | Berlin Shaju Bellarmin
    </footer>

    <script>
        function calculateLoan() {
            var amount = document.getElementById('amount').value;
            var interest_rate = document.getElementById('interest').value;
            var months = document.getElementById('months').value;

            var principal = parseFloat(amount);
            var calculateInterest = parseFloat(interest_rate) / 100 / 12;
            var calculatePayments = parseFloat(months);

            var x = Math.pow(1 + calculateInterest, calculatePayments);
            var monthlyPayment = (principal * x * calculateInterest) / (x - 1);
            var totalRepayment = monthlyPayment * calculatePayments;

            if (!isNaN(monthlyPayment) && (monthlyPayment != Infinity) && (monthlyPayment > 0)) {
                document.getElementById('monthly-payment').innerText = 'Monthly Payment: ₹' + monthlyPayment.toFixed(2);
                document.getElementById('total-repayment').innerText = 'Total Repayment Amount: ₹' + totalRepayment.toFixed(2);
            } else {
                document.getElementById('monthly-payment').innerText = 'Please enter valid values';
                document.getElementById('total-repayment').innerText = '';
            }
        }
    </script>
</body>
</html>
